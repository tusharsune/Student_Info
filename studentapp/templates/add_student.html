<!-- {% load static %} -->
<!DOCTYPE html>
<html>

<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/add_student.css">

</head>

<body>
    <div class="container mt-5" id="add-student-container">
        <h2 class="mb-4 text-primary" id="add-student-heading">Add New Student</h2>
        <form method="POST" id="add-student-form" class="form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="student-name" class="form-label">Name:</label>
                <input type="text" name="name" id="student-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="student-email" class="form-label">Email:</label>
                <input type="email" name="email" id="student-email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="student-phone" class="form-label">Phone:</label>
                <input type="text" name="phone" id="student-phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="student-address" class="form-label">Address:</label>
                <textarea name="address" id="student-address" class="form-control" required></textarea>
            </div>
            <div class="d-flex gap-2 mt-4" id="button-group">
                <button type="submit" class="btn btn-success" id="submit-button">Add Student</button>
                <!-- <a href="{% url 'home' %}" class="btn btn-secondary" id="home-button">Back to Home</a> -->
                <button type="button" onclick="history.back()" class="btn btn-outline-dark" id="back-button">Back to Home</button>
            </div>
        </form>
    </div>
</body>

</html>
