<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="/static/edit_student.css">
</head>

<body class="edit-page">
    <div class="edit-container">
        <h2 class="edit-title">✏️ Edit Student</h2>
        <form method="POST" class="edit-form" id="edit-student-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" class="form-input" value="{{ student.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" class="form-input" value="{{ student.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input id="phone" type="text" name="phone" class="form-input" value="{{ student.phone }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" class="form-textarea" required>{{ student.address }}</textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="form-button submit-button">💾 Update Student</button>
                <a href="{% url 'home' %}" class="form-button back-button">⬅️ Back</a>
            </div>
        </form>
    </div>
</body>

</html>
