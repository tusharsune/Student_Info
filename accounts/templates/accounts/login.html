<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Student_Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.5s ease, transform 0.3s ease;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        .login-container:hover {
            box-shadow: 0 1px 5px black;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #007bff;
            font-size: 28px;
            text-align: center;
            animation: fadeInText 1s ease-out;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            opacity: 0;
            animation: fadeInLabel 0.6s 0.3s forwards;
        }

        @keyframes fadeInLabel {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 1px solid #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 50%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: " â†’";
            position: absolute;
            right: 20px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s ease;
        }

        button:hover {
            text-shadow:
                0 0 5px #ff00cc,
                0 0 10px #ff9900,
                0 0 15px #33ccff;
            transform: translateY(-6px);
        }

        button:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .extra-links a:hover {
            /* color: orangered; */
            /* text-shadow: 1px 1px 1px black; */
            /* font-weight: bold; */
            color: blue;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            animation: shakeError 0.5s ease-out;
        }

        @keyframes shakeError {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>

</head>

<body>
    <div class="login-container">
        <h2>Login to Student_Info</h2>

        {% if form.errors %}
        <div class="error-message">
            Invalid username or password. Please try again.
        </div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" required id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required id="password" placeholder="Enter your password">
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
        </div>
    </div>
</body>

</html>
